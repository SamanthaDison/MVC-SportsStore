<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>MVC-SportsStore</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select mb-4">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">MVC-SportsStore</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row img-row p-4">
        <div class="col-4">
          <img class="img-fluid banner-img shadow rounded"
            src="https://images-ext-2.discordapp.net/external/UbB9q5VxuLPgJmVN7BxDuICZSAPdXkfK6b7H6SUxEyQ/https/content.active.com/Assets/Active.com%2BContent%2BSite%2BDigital%2BAssets/Kids/Articles/Benefits%2Bof%2BSports/girl%2Bplaying%2Bsport-carousel.jpg"
            alt="">
        </div>
        <div class="col-4">
          <img class="img-fluid banner-img shadow rounded"
            src="https://images-ext-1.discordapp.net/external/SUOwVrd0AuN4ov_oN3jFlAJDqcq7VpjKIBL6nvBB5-4/https/www.teamsnap.com/blog/wp-content/uploads/2020/03/Screen-Shot-2020-03-04-at-4.30.21-PM.png"
            alt="">
        </div>
        <div class="col-4">
          <img class="img-fluid banner-img shadow rounded"
            src="https://images-ext-2.discordapp.net/external/UYpzzyOoKqbw-90PdzC41e1QInhSjlvIMwj3UkYpqwo/https/experiencelife.lifetime.life/wp-content/uploads/2021/02/Nov16_NV_OwnLeague.jpg"
            alt="">
        </div>
      </div>
      <div class="row quote align-items-center text-light">
        <div class="col-12 ">
          <h1 class="text-center">INSERT QUOTE HERE</h1>
        </div>
      </div>
      <div class="row shop-banner align-items-center">
        <div class="col-12">
          <h1 class="text-center">ONLINE SHOP</h1>
        </div>
      </div>
      <div class="row my-3 flex-column">
        <div class="col-md-6">
          <div class="col-6 d-flex">
            <div class="bg-white justify-content-center rounded shadow p-3 ">
              <img class="img-fluid merch-img pb-1"
                src="https://images-ext-2.discordapp.net/external/Tpq5nWZA5rbesCsGO10VerFA4lO114PaFSD7fv3HVQ4/https/i.ebayimg.com/images/g/MhwAAOSwQlxgx4fn/s-l640.jpg"
                alt="">
              <div class="d-flex justify-content-evenly">
                <p>ITEM NAME</p>
                <p>ITEM PRICE</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- DRAW TO CHECKOUT SCREEN HERE -->
          <div>
            <!-- CHECKOUT BUTTON WITH MODAL/FORM -->
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
